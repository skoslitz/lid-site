{{ if isset .Params "flash_animation" }}
<div class="hidden-xs">
	{{ if isset .Params "flash_animation_titel" }}
		<h3>{{.Params.flash_animation_titel }}</h3>
	{{ else }}
		<h3>Statistische Karte</h3>
	{{ end }}
	{{ if isset .Params "flash_animation_height" }}
		<div>
			<iframe src="/flash/{{ .Params.flash_animation }}/index.html" width="100%" height="{{ .Params.flash_animation_height }}px" frameborder="0">
	{{ else }}
		<div class="mappetizer">
			<iframe src="/flash/{{ .Params.flash_animation }}/index.html" width="100%" height="600px" frameborder="0">
	{{ end }}
			<p><mark>Ihr Browser unterst√ºtzt diese Darstellung (iframe) nicht.</mark></p>
		</iframe>
	</div>
</div>
{{ end }}
