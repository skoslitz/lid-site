{{ if isset .Params "flash_animation" }}

<div class="hidden-xs flash-animation" id="animation-flash">
	{{ if isset .Params "flash_animation_titel" }}
		<h3>{{.Params.flash_animation_titel }}</h3>
	{{ else }}
		<h3>Animation</h3>
	{{ end }}
	{{ if isset .Params "flash_animation_height" }}
		<div>
		<object 
    		data="/flash/{{ .Params.flash_animation }}/index.html" 
    		type="application/javascript"
    		width="100%"
    		height="{{ .Params.flash_animation_height }}px">
	{{ else }}
		<div class="mappetizer">
		<object 
    		data="/flash/{{ .Params.flash_animation }}/index.html" 
    		type="application/javascript"
    		width="100%"
    		height="600px">
    {{ end }}
		    <!--Fallback-->
		    <p>Der Inhalt konnte nicht geladen werden.</p>
		</object>
		</div>	
</div>

{{ template "_includes/small-device-text.html" . }}
{{ end }}
