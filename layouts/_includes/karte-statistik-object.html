{{ if isset .Params "karte_statistik" }}

<div class="hidden-xs karte-statistik">
	{{ if isset .Params "karte_statistik_titel" }}
		<h3>{{.Params.karte_statistik_titel }}</h3>
	{{ else }}
		<h3>Statistische Karte</h3>
	{{ end }}
	{{ if isset .Params "karte_statistik_height" }}
		<div>
		<object 
    		data="/D3/{{ .Params.karte_statistik }}/index.html" 
    		type="application/javascript"
    		width="100%"
    		height="{{ .Params.karte_statistik_height }}px">
	{{ else }}
		<div class="mappetizer">
		<object 
    		data="/D3/{{ .Params.karte_statistik }}/index.html" 
    		type="application/javascript"
    		width="100%"
    		height="600px">
    {{ end }}
		    <!--Fallback-->
		    <p>Der Inhalt konnte nicht geladen werden.</p>
		</object>
		</div>	
</div>
{{ template "_includes/small-device-text.html" . }}

{{ end }}
