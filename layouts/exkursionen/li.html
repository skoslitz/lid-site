{{ $type := .Type }}
{{ $bandnummer := substr .Params.id 0 2 }}

<a href="{{ .Permalink }}">
  <img class="vorschaubild" src="/img/{{ $bandnummer }}/{{ $type }}/{{ .Params.id }}/{{ .Params.vorschaubild }}">
  <h4>{{ .Title}}</h4>
</a>
<p>
	{{ if isset .Params "exkursionsstationen" }} {{ .Params.exkursionsstationen }} Stationen,{{ end }}
	{{ if isset .Params "exkursionslaenge" }} {{ .Params.exkursionslaenge }} km<br/> {{ end }}
</p>
